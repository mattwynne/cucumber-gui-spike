<html>
  <head>
    <title>Cucumber</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { 
        background-color: #fff; 
        color: #333;
        font-family: Roboto,sans-serif;
      }
      ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
      }
      li {
        margin: 5px;
        padding: 5px;
        background-color: #efefef;
        border-radius: 3px;
      }
      span {
        display: inline;
      }
      .failed {
        color: #fff;
        background-color: #FF1245;
      }
      .passed {
        color: #fff;
        background-color: #00A818;
      }
      .pending {
        color: #fff;
        background-color: #f0ad4e;
      }
      .container-fluid {
        max-width: none !important;
        min-width: 600px;
      }
      .well {
        margin-top: 18px;
      }
      .currentlyRunningDetails {
        overflow: hidden;
        display: inline-flex;
      }
      #main {
        padding-bottom: 40px;
      }
      .footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          height: 30px;
          background-color: #f5f5f5;
      }
      .footer .row {
        padding: 4px;
      }
      .current-test-case, .current-test-step {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="progress" id="progressOfTestRun">
      <div class="passed progress-bar progress-bar-passed" style="width: 0%;">
      </div>
      <div class="skipped progress-bar progress-bar-info" style="width: 0%">
      </div>
      <div class="pending progress-bar progress-bar-warning" style="width: 0%">
      </div>
      <div class="failed progress-bar progress-bar-danger" style="width: 0%">
      </div>
    </div>
    <div id="main"></div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <span id="test-case-summary">1 / 55</span>
          </div>
          <div class="col-xs-3">
            <span id="test-step-summary">3 / 206</span>
          </div>
          <div class="col-xs-3 current-test-case">
            <span id="current-test-case">features/foo.feature:2</span>
          </div>
          <div class="col-xs-3 current-test-step">
            <span id="current-test-step">features/step_definitions/step.rb:1</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
<script src="index.js"></script>
